<div *ngIf="artist">
    <header class="artist-header">
        <div *ngIf="artist.images.length > 0">
            <img class="artist-thumb" src={{artist.images[0].url}}>
        </div>
        <h1>{{artist.name}}</h1>
        <p *ngIf="artist.genres.length > 0">
            <span class="label label-adjust label-success" *ngFor="let genre of artist.genres"> {{genre}} </span>
        </p>
    </header>


    <div class="artist-albums">
        <div class="row">
            <div *ngFor="let album of albums">
                <div class="col-md-3 album well">
                    <a routerLink="album/{{album.id}}">
                    <img class="album-thumb img-thumbnail" src="{{album.images[0].url}}">
                    <strong>{{album.name}}</strong>
                    </a>
                    <!--<a class="btn btn-default btn-inline" routerLink="album/{{album.id}}">Album Details</a>-->
                </div>
            </div>
        </div>
    </div>   

</div>
